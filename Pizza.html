<!DOCTYPE html>
<html lang="en-IE">
    <head>
        <title>Pizza Drill Demo</title>
        <meta http-equiv="Content-type" content="text/html"; charset="utf=8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <script src="./Pizza_Javascript/Pizza.js" type="text/javascript" defer></script>
        <link rel="stylesheet"  type="text/css" href="./Pizza_CSS/Pizza.css">
    </head>
    <body>
        <div id="menuBG">
            <h1>Pizza Menu</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                
                <!--Select Size of Pizza/ Left Column START-->
                <div class="menu size">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Single Slice">Single Slice<br>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="XL Pizza">XL Pizza<br>
                </div>
                <!--Select Size of Pizza END-->

                <!--Select Vegetable START-->
                <div class="menu veg">
                    <h3>Vegetables:</h3>
                    <input class="Vegetables" type="checkbox" name="Vegetables" value="Onions">Onions<br>
                    <input class="Vegetables" type="checkbox" name="Vegetables" value="Peppers">Peppers<br>
                    <input class="Vegetables" type="checkbox" name="Vegetables" value="Tomatoes">Tomatoes<br>
                    <input class="Vegetables" type="checkbox" name="Vegetables" value="Mushrooms">Mushrooms<br>
                    <input class="Vegetables" type="checkbox" name="Vegetables" value="Olives">Olives<br>
                </div>
                <!--Select Vegetable END-->
                
                <!--Select Topping START/Right Column-->
                <div class="menu meats">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Bacon">Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Turkey">Turkey<br>
                </div>
                <!--Select Topping END-->

                <!--Shopping Cart Start-->
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
                <!--Shopping Cart END-->
            </form>
        </div>
    </body>
</html>
